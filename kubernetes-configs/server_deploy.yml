apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-server
  labels:
    name: deploy-server
    app: deploy-server
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deploy-server
      app: deploy-server
  template:
    metadata:
      name: deploy-server
      labels:
        name: deploy-server
        app: deploy-server
    spec:
      containers:
        - name: deploy-server
          image: "sukruciris/mern_server:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
