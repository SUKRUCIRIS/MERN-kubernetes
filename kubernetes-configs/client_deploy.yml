apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-client
  labels:
    name: testing-kube-deploy
    app: testing-kube-app
spec:
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  selector:
    matchLabels:
      name: testing-kube-pod
      app: testing-kube-app
  template:
    metadata:
      name: testing-kube-pod
      labels:
        name: testing-kube-pod
        app: testing-kube-app
    spec:
      containers:
        - name: testing-kube-container
          image: "sukruciris/mern_client:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
