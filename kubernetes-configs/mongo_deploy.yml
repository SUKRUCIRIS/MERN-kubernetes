apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deploy-mongo
  labels:
    name: deploy-mongo
    app: deploy-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      name: deploy-mongo
      app: deploy-mongo
  template:
    metadata:
      name: deploy-mongo
      labels:
        name: deploy-mongo
        app: deploy-mongo
    spec:
      containers:
        - name: deploy-mongo
          image: "sukruciris/mern_mongo:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: "mongo-persistent-storage"
          persistentVolumeClaim:
            claimName: "mongo-persistent-storage"
